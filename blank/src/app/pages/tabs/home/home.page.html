<ion-header>
  <ion-toolbar color="secondary">
    <ion-buttons slot="start">
      <ion-avatar>
        <img src="assets/imgs/marker_pick.png" />
      </ion-avatar>
    </ion-buttons>
    <ion-title>
      <ion-label>
        <ion-text color="white"><h2>Home</h2></ion-text>
      </ion-label>
    </ion-title>
    
    <ion-buttons slot="end">
      <ion-button>
        <ion-icon slot="icon-only" name="cart" color="dark"></ion-icon>
      </ion-button>
    </ion-buttons>

    <ion-avatar slot="end">
      <img alt="Silhouette of a person's head" src="https://ionicframework.com/docs/img/demos/avatar.svg" />
    </ion-avatar>

  </ion-toolbar>
</ion-header>

<ion-content>

  <div class="topic">
    What would you like to do today?
  </div>

  <ion-grid>
    <ion-row>

      <ion-col size="3">
        <ion-card>
          <ion-thumbnail>
            <img [src]="'assets/imgs/package.png'" />
          </ion-thumbnail>
          <ion-label class="ion-text-wrap ion-text-center">Send Packages</ion-label>
        </ion-card>
      </ion-col>

      <ion-col size="3" *ngFor="let store of store_types">
        <ion-card>
          <ion-thumbnail>
            <img [src]="'assets/imgs/' + store?.icon" />
          </ion-thumbnail>
          <ion-label class="ion-text-wrap ion-text-center">{{store?.name}}</ion-label>
        </ion-card>
      </ion-col>

      <ion-col size="3">
        <ion-card>
          <ion-thumbnail>
            <img [src]="'assets/imgs/shop.png'" />
          </ion-thumbnail>
          <ion-label class="ion-text-wrap ion-text-center">Any Store in City</ion-label>
        </ion-card>
      </ion-col>
    </ion-row>
  </ion-grid>

</ion-content>
